<div class="page">

  <h2>Placement Management System</h2>
 <h3>Student Management</h3>

<input
  type="text"
  placeholder="Search by name / qualification / year"
  [(ngModel)]="searchText"
  (input)="searchStudent()"
/>

<table border="1">
  <tr>
    <th>Name</th>
    <th>Qualification</th>
    <th>Year</th>
    <th>Status</th>
    <th>Action</th>
  </tr>

  <tr *ngFor="let s of filteredStudents">
    <td>{{ s.name }}</td>
    <td>{{ s.qualification }}</td>
    <td>{{ s.year }}</td>
    <td>{{ s.approved ? 'Approved' : 'Blocked' }}</td>
    <td>
      <button (click)="approve(s.id)">Approve</button>
      <button (click)="block(s.id)">Block</button>
    </td>
  </tr>
</table>

</div>
