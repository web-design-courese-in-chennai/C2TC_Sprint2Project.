<div class="page">
  <div class="card">

<h2 class="title">Placement Management</h2>

<div class="controls">
  <input
    type="text"
    placeholder="Search by company or role"
    [(ngModel)]="searchText"
  />

  <select [(ngModel)]="selectedCompany">
    <option value="">All Companies</option>
    <option *ngFor="let c of companies" [value]="c">{{ c }}</option>
  </select>
</div>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Company</th>
      <th>Role</th>
      <th>Year</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let p of filteredPlacements()">
      <td>{{ p.id }}</td>
      <td>{{ p.company }}</td>
      <td>{{ p.role }}</td>
      <td>{{ p.year }}</td>
      <td>
        <span [ngClass]="p.status.toLowerCase()">
          {{ p.status }}
        </span>
      </td>
      <td>
        <button (click)="approve(p.id)" [disabled]="p.status === 'Approved'">
          Approve
        </button>
        <button class="danger" (click)="delete(p.id)">
          Delete
        </button>
      </td>
    </tr>

    <tr *ngIf="filteredPlacements().length === 0">
      <td colspan="6" class="empty">No placements found</td>
    </tr>
  </tbody>
</table>

  </div>
</div>
